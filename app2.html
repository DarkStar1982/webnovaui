<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
        <link rel="icon" type="image/png" href="assets/img/favicon.png">
        <title>
            WebNOVA - Dashboard - RGB Imaging
        </title>
        <!--     Fonts and icons     -->
        <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800" rel="stylesheet" />
        <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
        <!-- CSS Files -->
        <link href="assets/js/core/bootstrap-datepicker/css/bootstrap-datepicker3.standalone.min.css" rel="stylesheet" />
        <link href="assets/css/black-dashboard.css?v=1.0.0" rel="stylesheet" />
        <link href="assets/exodus/app_dash.css" rel="stylesheet" />
    </head>

    <body class="">
        <div class="content">
            <div class="row mt-4">
                <div class="col-12 text-center">
                    <a href="apps.html">
                        <img class="logo" src="assets/img/logo.svg">
                    </a>
                </div>
            </div>
        </div>
        <div class="wrapper mt-5 mr-4 ml-4">
            <div class="main-panel">
                <div class="content">
                    <div class="row">
                        <div class="col-12">
                            <div class="row">
                                <div class="col-lg-12 col-sm-12">
                                    <div class="h2 text-white text-center">Dashboard - RGB Imaging</div>
                                </div>
                            </div>
                            <!-- DASHBOARD -->
                            <div class="row app_icons mb-3">
                                <div class="col-lg-6 col-sm-6">
                                    <select id="locations" class="form-control">
                                        <option value="0">Select a location</option>
                                        <option value="1">Toronto</option>
                                        <option value="2">New York</option>
                                        <option value="3">Paris</option>
                                        <option value="4">Berlin</option>
                                    </select>
                                </div>
                                <div class="col-lg-6 col-sm-6">
                                    <input type="text" class="form-control date">
                                </div>
                            </div>
                            <div class="row app_icons">
                                <div class="col-lg-6 col-sm-6">
                                    <canvas id="mapW"></canvas>
                                </div>
                                <div class="col-lg-6 col-sm-6">
                                    <canvas id="chartmulti"></canvas>
                                </div>
                            </div>
                            <!-- row -->
                            <div class="row mt-4 mb-5 app_icons">
                                <div class="col-6 text-center" id="satView">
                                    <img src="assets/img/Multispectral-Wetlands-Health.jpg">
                                    <button class="btn btn-default btn-block schedule">Schedule Imaging</button>
                                </div>
                                <div class="col-3 text-center text-white h5">
                                    <div class="row">
                                        <div class="col-lg-6">MISSION STATUS:</div>
                                        <div class="col-lg-6">IN PROGRESS</div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-6">STATUS:</div>
                                        <div class="col-lg-6">OK</div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-6">POWER</div>
                                        <div class="col-lg-6">OK</div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-6">CAMERA</div>
                                        <div class="col-lg-6">OK</div>
                                    </div>
                                </div>
                                <div class="col-3 text-center text-white h5">
                                    <div class="row">
                                        <div class="col-lg-6">PASS:</div>
                                        <div class="col-lg-6">10/15/2021 10:00UTC</div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-6">PASS:</div>
                                        <div class="col-lg-6">10/15/2021 10:00UTC</div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-6">PASS:</div>
                                        <div class="col-lg-6">10/15/2021 10:00UTC</div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-6">PASS:</div>
                                        <div class="col-lg-6">10/15/2021 10:00UTC</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <footer class="footer">
                    <div class="container-fluid">
                        <ul class="nav">
                            <li class="nav-item">
                                <a href="https://exodusorbitals.com/" class="nav-link">
                                    Exodus Orbitals
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="https://exodusorbitals.com/team.html" class="nav-link">
                                    About Us
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="https://blog.exodusorbitals.com/" class="nav-link">
                                    Blog
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="./terms.html" class="nav-link">
                                    Terms and Conditions
                                </a>
                            </li>
                        </ul>
                        <div class="copyright">
                            &copy; <span id="footer-year"></span>
                            <a href="javascript:void(0)" target="_blank">Exodus Orbitals</a>.
                        </div>
                    </div>
                </footer>
            </div>
        </div>

        <div class="modal fade" id="sched_imaging_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Schedule Imaging</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <h2>OK</h2>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!--   Core JS Files   -->
        <script type="text/javascript" src="assets/js/core/jquery.min.js"></script>
        <script type="text/javascript" src="assets/js/core/popper.min.js"></script>
        <script type="text/javascript" src="assets/js/core/bootstrap.min.js"></script>
        <script type="text/javascript" src="assets/js/plugins/chartjs.min.js"></script>
        <script type="text/javascript" src="assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
        <script type="text/javascript" src="assets/js/plugins/bootstrap-notify.js"></script>
        <script type="text/javascript" src="node_modules/vue/dist/vue.min.js"></script>
        <script type="text/javascript" src="node_modules/vue-router/dist/vue-router.min.js"></script>
        <script type="text/javascript" src="assets/js/black-dashboard.min.js?v=1.0.0"></script>
        <script type="text/javascript" src="assets/exodus/general.js"></script>
        <script type="text/javascript" src="assets/exodus/init.js"></script>
        <script type="text/javascript" src="assets/exodus/chart_datasets.js"></script>
        <script type="text/javascript" src="assets/exodus/charts.js"></script>
        <script type="text/javascript" src="assets/js/core/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
    </body>
</html>
