<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>WebNOVA</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="./webnovasplash/css/bootstrap.css" rel="stylesheet">

        <link href="./webnovasplash/css/default.css" rel="stylesheet">
        <link href="./webnovasplash/css/main.css" rel="stylesheet">

        <link href="./webnovasplash/css/font-awesome.css" rel="stylesheet">
        <!-- <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet"> -->
        <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,900,700,600,300,200" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:100,300,400,700" rel="stylesheet"> 
        <link rel="icon" type="image/png" href="assets/img/favicon.png">
        <link href="assets/js/LinedTextDiv/linedTextEditor-jquery.css" rel="stylesheet"/>
        <!--[if lt IE 9]>
          <script src="js/html5shiv.js"></script>
          <script src="js/respond.min.js"></script>
        <![endif]-->
        <link href="assets/exodus/mission.css" rel="stylesheet">
    </head>
    <body>
        <div id="mission_app" class="page">
        
            <header class="header8" id="header8">

                <nav role="navigation" class="navbar navbar-default">
                    <div class="container">
                    <div class="navbar-header">
                        <a href="." class="navbar-brand brand">
                            <img src="./webnovasplash/images/EXODUS_ORBITALS_WHITE.png" class="top-left-logo">
                        </a>
                    </div>
                    </div>
                </nav>

                <div class="intro center-content">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-12">
                                <div class="email text-center"><img src="./webnovasplash/images/ORBIT_WHITE.png" class="mid-logo"></div>
                                <h3 class="tag-line text-center">Launch Your Code In Space</h3>
                                <h1 class="pull-stop text-center">Create Your First Space Mission.</h1>
                                <h1 class="pull-stop text-center">Try WebNOVA Now!</h1>
                                <form class="login-reg subscribe text-center form-inline">
                                    <div class="row margin-bottom-0">
                                        <div class="col-md-12 col-sm-12">
                                            <a class="btn btn-info button goto_start_mission" v-on:click="gotoStartMission">Start Coding</a>
                                        </div> 
                                    </div>	
                                </form>
                            </div>

                        </div><!-- row -->

                    </div><!-- intro -->

                </div><!-- container -->

            </header><!-- header -->
            <section class="content-section3" id="start_the_mission">
                <div class="item dark">

                    <div class="container">
                        <div class="row">
                            <div class="col-md-12"> 
                                <div class="card">
                                    <div class="card-header">
                                        <h3 class="title">Select your mission</h3>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <select id="sel_mission_type" class="form-control">
                                                    <option value="0">Mission Type</option>
                                                </select>
                                                <div id="custom_mission" class="mission_type">
                                                    <div class="row">
                                                        <div class="col-md-12">
                                                            <div class="row missionDetails">
    
                                                            </div>
                                                        
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <h4>Upload your custom code.</h4>
                                                        <div id="c_code"></div>
                                                    </div>
                                                    <!--
                                                    <div class="row">
                                                        <div class="col-md-3"><input type="radio" name="miss_type" value="event"> Event Based</div>
                                                        <div class="col-md-3"><input type="radio" name="miss_type" value="time" checked="checked"> Time Based</div>
                                                        <div class="col-md-3"><input type="radio" name="miss_type" value="continuous"> Continuous</div>
                                                    </div>
                                                    -->
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row"></div>
                                    </div>
                                    <div class="card-footer">
                                        <a class="btn btn-fill btn-primary continueMission" href="dashboard.html?mission_id={{ mid }}">Continue</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section id="footer3" class="footer3">
    
                <div class="item dark">

                    <div class="container">
                        <div class="row">
                            <div class="col-md-6 col-md-offset-3 text-center social">

                                <h2>Exodus Orbitals</h2>

                                <span>We're social, come meet and meet us:</span><br>
                                <a href="https://twitter.com/exodusorbitals"><i class="fa fa-twitter"></i></a>
                                <a href="https://www.facebook.com/exodusorbital/"><i class="fa fa-facebook"></i></a>
                                <a href="https://www.instagram.com/exodusorbitals/"><i class="fa fa-instagram"></i></a>
                                <a href="https://www.linkedin.com/company/exodusorbitals/"><i class="fa fa-linkedin"></i></a>
                            </div><!-- /.col -->
                        </div><!-- /.row -->
                    </div>

                </div><!-- /.item -->

            </section><!-- /.footerWrapper -->
        </div><!-- /#page -->

        <script type="text/javascript" src="./webnovasplash/js/jquery-1.8.3.min.js"></script>
        <script type="text/javascript" src="./webnovasplash/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="./webnovasplash/js/isotope.pkgd.js"></script>
        <script type="text/javascript" src="./webnovasplash/js/jquery.countdown.min.js"></script>
        <script type="text/javascript" src="./webnovasplash/js/jquery.flexslider.js"></script>
        <script type="text/javascript" src="./webnovasplash/js/jquery.nivo.slider.pack.js"></script>
        <script type="text/javascript" src="./webnovasplash/js/portfolio-custom1.js"></script>
        <script type="text/javascript" src="./webnovasplash/js/portfolio-custom2.js"></script>
        <script type="text/javascript" src="./webnovasplash/js/main.js"></script>
        <script type="text/javascript" src="node_modules/vue/dist/vue.min.js"></script>
        <script type="text/javascript" src="node_modules/vue-router/dist/vue-router.min.js"></script>
        <script type="text/javascript" src="node_modules/axios/dist/axios.min.js"></script>
        <script type="text/javascript" src="assets/exodus/general.js"></script>
        <script type="text/javascript" src="assets/exodus/init.js"></script>
        <script type="text/javascript" src="assets/js/LinedTextDiv/linedTextEditor-jquery.js"></script>
        <script type="text/javascript" src="assets/exodus/missionsettings.js"></script>


    </body>
</html>
