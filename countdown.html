    <body class="">
        <div class="wrapper">
            <div class="content header-lane">
                <div class="row pl-5">
                    <div class="col-12 text-left ml-1 logo-col-row pl-5">
                            <img class="logo" src="assets/img/logo-white.png">
                        </a>
                    </div>
                </div>
            </div>
            <div class="main-panel">
                <div class="content">
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <h3>TIME UNTIL LAUNCH</h3>
                            <p id="myCountdown" data-date="2023-11-24 18:00:00">
                            </p>
                        </div>
                    </div>
                </div>
                <footer class="footer">
                    <div class="container-fluid">
                        <div class="copyright">
                            &copy; <span id="footer-year"></span>
                            <a href="javascript:void(0)" target="_blank">Exodus Orbitals</a>.
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <!--   Core JS Files   -->
        <script>
        // Set the date we're counting down to
            var countDownDate = new Date("November 24, 2023 18:00:00").getTime();
            // Update the count down every 1 second
            var x = setInterval(function() {
            // Get today's date and time
                var now = new Date().getTime();
                // Find the distance between now and the count down date
                var distance = countDownDate - now;

                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // Display the result in the element with id="demo"
                document.getElementById("myCountdown").innerHTML = days + "d " + hours + "h "+ minutes + "m " + seconds + "s ";

                // If the count down is finished, write some text
                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("myCountdown").innerHTML = "LAUNCHED";
                }
            }, 1000);
        </script>
        </script>
        <script type="text/javascript" src="assets/js/core/jquery.min.js"></script>
