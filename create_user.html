    <body class="">
        <div class="content header-lane">
            <div class="row pl-5">
                <div class="col-12 text-left ml-1 logo-col-row pl-5">
                    <a href="demo.html">
                        <img class="logo" src="assets/img/logo-white.png">
                        <h2>Register/Add a user</h2>
                    </a>
                </div>
            </div>
        </div>
        <div class="wrapper">
            <div class="main-panel">
                <div class="content">
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <div class="row challenge-board-table">
                                <div class="col-lg-9 col-md-9 text-center">
                                    <select name="teamname" id="teamname" class="form-control">
                                        <option>Team 1</option>
                                        <option>Team 2</option>
                                        <option>Team 3</option>
                                        <option>Team 4</option>
                                    </select>
                                </div>
                                <div class="col-lg-9 col-md-9 text-center">
                                    <input type="email" name="email" id="email" class="form-control" placeholder="email/username">
                                </div>
                                <div class="col-lg-9 col-md-9 text-center">
                                    <input type="password" name="password" id="password" class="form-control" placeholder="password">
                                </div>
                                <div class="col-lg-9 col-md-9 text-center">
                                    <input type="password" name="password2" id="password2" class="form-control" placeholder="repeat your password">
                                </div>
                                <div class="col-lg-9 col-md-9 text-center">
                                    <input type="submit" class="btn btn-large" value="Submit">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <footer class="footer">
